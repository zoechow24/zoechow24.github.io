- name: "Biochemistry Lab Tools"
  description: "A collection of Python utilities for common biochemistry calculations including protein molecular weight estimation and laboratory solution preparation. Features three main tools - protein molecular weight calculator for Rattus norvegicus PKC Beta-1, sequence-based weight calculator for any protein based on amino acid length, and lab solution calculator for determining volumes of NaCl, MgCl2, and water based on stock and final concentrations."
